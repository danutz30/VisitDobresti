<form name="userform" method="post" #formCtrl="ngForm">
  <h4> Doar Adminii se pot loga </h4>
  <div class="form-group">
    <label for="exampleInputEmail1">Adresa email:</label>
    <input type="email" class="form-control" [(ngModel)]="user.email" name="something" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Parola:</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" name="something" placeholder="Parola" required>
  </div>

  <div class="form-group">
    <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
      Logheaza-te

    </button>
  </div>
</form>

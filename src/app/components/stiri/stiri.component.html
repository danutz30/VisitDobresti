<h1>Stiri</h1>
<div *ngIf="this.authService.isLoggedIn()">
  <button (click)="showEditor()"> Arata editorul de stiri</button>
  <div class="new-news" *ngIf="show">
    <form action="#" [formGroup]="newsForm" (ngSubmit)="addNews()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <!-- <input #fileInput type="file" id="imgFile" (change)="onSelectImage($event)" class="image-file-hidden"> -->
            <!-- <label>Imagine stire:</label>
          <div class="form-edit-group" (click)="fileInput.click()"> -->
            <!-- <input class="form-control" formControlName="imagine" /> -->
            <label for="file">Imagine stire:</label>
            <input type="file" (change)="onSelectImage($event)" formControlName="imagine" accept=".png,.jpg" />
            <!-- </div> -->
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Titlu stire:</label>
            <div class="form-edit-group">
              <input class="form-control" formControlName="titlu" />
            </div>
          </div>
        </div>
      </div>
      <label>Descriere stire:</label>
      <textarea class="form-control" formControlName="descriere" rows="4"> </textarea>
      <label style="padding-top: 10px;">Adauga continutul stirii:</label>
      <ckeditor [(ngModel)]="ckeditorContent" [config]="{uiColor: '#2e6b48'}" [readonly]="false" (change)="onChange($event)" (editorChange)="onEditorChange($event)"
        (ready)="onReady($event)" (focus)="onFocus($event)" (blur)="onBlur($event)" (contentDom)="onContentDom($event)" (fileUploadRequest)="onFileUploadRequest($event)"
        debounce="500" formControlName="continut">
      </ckeditor>
      <!-- <div class="text-center col-md-12 pt-5"> -->
      <button class="btn">Salveaza stirea</button>
      <!-- </div> -->
    </form>
  </div>
</div>


<div *ngFor="let news of newss">
  <a routerLink="{{news.$key}}/detalii" style="text-decoration:none">
    <div class="news">
      <div class="news-image">
        <!-- <img *ngIf="news.image" src="{{news.image}}"> -->
        <img *ngIf="news.image" src="http://apartamenteherastrau.ro/wp-content/uploads/2016/02/stiri-icon-250x250.png">
      </div>
      <div style="padding-left: 10px">
        <div class="news-title ">
          <h3>{{news.title}}</h3>
        </div>
        <div class="news-description ">
          {{news.description}}
        </div>

        <div class="news-time ">
          Adaugat acum {{news.createdAt | amTimeAgo}}
        </div>
      </div>

    </div>
  </a>
</div>

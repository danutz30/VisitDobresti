<h2>Istoric</h2>
<div *ngIf="this.authService.isLoggedIn()">
<button (click)="showEditor()"> Arata editorul istoricului</button>
<div *ngIf="show"> 
<ckeditor 
		[(ngModel)]="ckeditorContent" 
		[config]="{uiColor: '#2e6b48'}" 
		[readonly]="false" 
		(change)="onChange($event)" 
		(editorChange)="onEditorChange($event)"
		 (ready)="onReady($event)" 
		 (focus)="onFocus($event)" 
		 (blur)="onBlur($event)" 
		 (contentDom)="onContentDom($event)" 
		 (fileUploadRequest)="onFileUploadRequest($event)"
		 debounce="500">
</ckeditor>
<button (click)="postHistory()"> Post Istoric</button>
</div>
</div>

<div [innerHTML]="html"></div>
